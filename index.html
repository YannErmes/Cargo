    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0A0Y0KFF;
            overflow: hidden;
        }

        .main-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .main-content img {
            max-width: 1000px;
            max-height: 1000px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 28px;
            color: white;
            text-align: center;
            font-weight: normal;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, opacity 0.1s ease-in-out;
        }

        .text-overlay.hidden {
            transform: translate(-50%, -100%);
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="main-content" id="loader-content">
    <img src="first.jpg" alt="Bienvenue sur le fé Store - Sneakers" loading="lazy">
    <div class="text-overlay" id="text-overlay">Bienvenue sur le fé Store, Vivez des moments extrêmes, Accrochez votre ceinture...</div>
</div>

<!-- Load Flutter with defer to improve performance -->
<script src="flutter_bootstrap.js" defer></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loaderContent = document.getElementById('loader-content');
        const textOverlay = document.getElementById('text-overlay');

        window.addEventListener('flutter-first-frame', function() {
            loaderContent.classList.add('hidden');
            textOverlay.classList.add('hidden');
        });
    });
</script>
</body>
</html>
